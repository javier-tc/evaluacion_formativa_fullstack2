        <main class="admin-main">
            <header class="admin-header">
                <div class="header-content">
                    <h1>Editar Usuario</h1>
                    <div class="header-actions">
                        <button class="btn-secondary" onclick="window.location.href='admin-users.html'">
                            <i class="fas fa-arrow-left"></i>
                            Volver
                        </button>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="content-section">
                    <div class="form-container-admin">
                        <form id="editUserForm" class="admin-form" novalidate>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="run">RUN *</label>
                                    <input type="text" id="run" name="run" required minlength="7" maxlength="9" placeholder="Ej: 19011022K" value="19011022K">
                                    <span class="error-message" id="run-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="firstName">Nombre *</label>
                                    <input type="text" id="firstName" name="firstName" required maxlength="50" value="María">
                                    <span class="error-message" id="firstName-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Apellidos *</label>
                                    <input type="text" id="lastName" name="lastName" required maxlength="100" value="González">
                                    <span class="error-message" id="lastName-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="email">Correo *</label>
                                    <input type="email" id="email" name="email" required maxlength="100" value="maria.gonzalez@duocuc.cl">
                                    <span class="error-message" id="email-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="1995-05-15">
                                    <span class="error-message" id="fechaNacimiento-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="tipoUsuario">Tipo de Usuario *</label>
                                    <select id="tipoUsuario" name="tipoUsuario" required>
                                        <option value="">Seleccionar tipo</option>
                                        <option value="Administrador">Administrador</option>
                                        <option value="Cliente" selected>Cliente</option>
                                        <option value="Vendedor">Vendedor</option>
                                    </select>
                                    <span class="error-message" id="tipoUsuario-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="region">Región *</label>
                                    <select id="region" name="region" required>
                                        <option value="">Seleccionar región</option>
                                        <!--las opciones se cargarán dinámicamente-->
                                    </select>
                                    <span class="error-message" id="region-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="comuna">Comuna *</label>
                                    <select id="comuna" name="comuna" required>
                                        <option value="">Seleccionar comuna</option>
                                        <!--las opciones se cargarán dinámicamente-->
                                    </select>
                                    <span class="error-message" id="comuna-error"></span>
                                </div>

                                <div class="form-group full-width">
                                    <label for="direccion">Dirección *</label>
                                    <textarea id="direccion" name="direccion" rows="3" required maxlength="300" placeholder="Dirección completa">Av. Providencia 1234, Santiago</textarea>
                                    <span class="error-message" id="direccion-error"></span>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn-secondary" onclick="window.location.href='admin-users.html'">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn-primary">
                                    <i class="fas fa-save"></i>
                                    Guardar Cambios
                                </button>
                            </div>
                        </form>
