<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - VinylStore</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1><a href="index.html" class="nav-brand-link">VinylStore</a></h1>
            </div>
            <ul class="nav-menu">
                <!--la navegación se carga dinámicamente según el rol del usuario-->
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Iniciar Sesión</h2>
            <p class="form-subtitle">Accede a tu cuenta de VinylStore</p>
            
            <form id="loginForm" class="form" novalidate>
                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recordar mi sesión</label>
                </div>

                <button type="submit" class="submit-btn">Ingresar</button>
            </form>

            <p class="form-footer">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 VinylStore. Todos los derechos reservados.</p>
    </footer>

    <script src="../utils/sistema-roles.js"></script>
    <script src="../assets/js/login.js"></script>
</body>
</html>
