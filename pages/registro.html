<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VinylStore</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1><a href="index.html" class="nav-brand-link">VinylStore</a></h1>
            </div>
            <ul class="nav-menu">
                <!--la navegación se carga dinámicamente según el rol del usuario-->
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2>Crear Cuenta</h2>
            <p class="form-subtitle">Únete a VinylStore y descubre la mejor música</p>
            
            <form id="registroForm" class="form" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error-message" id="nombre-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono">
                    <span class="error-message" id="telefono-error"></span>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones *</label>
                    <span class="error-message" id="terminos-error"></span>
                </div>

                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>

            <p class="form-footer">
                ¿Ya tienes cuenta? <a href="login.html">Ingresa aquí</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 VinylStore. Todos los derechos reservados.</p>
    </footer>

    <script src="../assets/js/registro.js"></script>
    <script src="../utils/sistema-roles.js"></script>
