<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Blog - VinylStore</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-brand">
        <h1><a href="index.html" class="nav-brand-link">VinylStore</a></h1>
      </div>
      <ul class="nav-menu">
        <!--la navegación se carga dinámicamente según el rol del usuario-->
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2 id="blog-titulo">Cargando...</h2>
      </div>
    </section>

    <section class="blog-detail">
      <div class="blog-detail-container">
        <div class="blog-detail-meta">
          <span id="blog-fecha" class="blog-fecha">Cargando...</span>
          <span id="blog-autor" class="blog-autor">Cargando...</span>
          <span id="blog-categoria" class="blog-categoria">Cargando...</span>
        </div>
        
        <div class="blog-detail-image">
          <img id="blog-imagen" src="" alt="" />
        </div>
        
        <div class="blog-detail-content">
          <div id="blog-descripcion" class="blog-descripcion">
            Cargando contenido...
          </div>
        </div>
        
        <div class="blog-detail-actions">
          <button onclick="window.history.back()" class="btn-secondary">Volver a Blogs</button>
          <button onclick="window.location.href='blogs.html'" class="btn-primary">Ver Todos los Blogs</button>
        </div>
      </div>
    </section>
  </main>

  <!--modal del carrito-->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <div class="cart-header">
        <h2>Mi Carrito</h2>
        <button class="close-cart" onclick="cart.closeCart()">&times;</button>
      </div>
      <div class="cart-body">
        <div id="cart-empty" class="cart-empty">
          <p>Tu carrito está vacío</p>
          <p>¡Agrega algunos vinilos!</p>
        </div>
        <div id="cart-items"></div>
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          Total: <span id="cart-total">$0</span>
        </div>
        <button class="checkout-btn" onclick="alert('¡Gracias por tu compra!')" disabled>
          Proceder al Pago
        </button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-col">
        <h4 class="footer-title">Sobre VynilStore</h4>
        <ul class="footer-links">
          <li><a href="nosotros.html">Nosotros</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
      <p class="footer-copy">&copy; 2024 VinylStore. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="../assets/js/cart.js"></script>
  <script src="../assets/js/blogs.js"></script>
  <script src="../assets/js/detalle-blog.js"></script>
  <script src="../utils/sistema-roles.js"></script>
