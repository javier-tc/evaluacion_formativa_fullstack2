<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar - VinylStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1><a href="index.html" class="nav-brand-link">VinylStore</a></h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="login.html" class="nav-link nav-btn active">Ingresar</a></li>
                <li><a href="registro.html" class="nav-link">Registrarse</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <div class="form-card">
            <h2 class="text-center text-primary">Iniciar Sesión</h2>
            <p class="form-subtitle text-center text-light">Accede a tu cuenta de VinylStore</p>
            
            <form id="loginForm" class="form-base" novalidate>
                <div class="form-group-base">
                    <label for="email">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" class="form-input-base" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group-base">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" class="form-input-base" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group-base checkbox-group">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recordar mi sesión</label>
                </div>

                <button type="submit" class="btn-base btn-primary btn-full">Ingresar</button>
            </form>

            <p class="form-footer">
                ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 VinylStore. Todos los derechos reservados.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
