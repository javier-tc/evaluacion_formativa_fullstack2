<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - VinylStore</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!--sidebar-->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-circle-notch"></i>
                    <span>VinylStore</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="admin.html" class="nav-link">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="admin-inventory.html" class="nav-link">
                            <i class="fas fa-warehouse"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-users.html" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-profile">
                <div class="profile-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Administrador</span>
                </div>
            </div>
        </aside>

        <!--contenido principal-->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-content">
                    <h1>Editar Producto</h1>
                    <div class="header-actions">
                        <button class="btn-secondary" onclick="window.location.href='admin-inventory.html'">
                            <i class="fas fa-arrow-left"></i>
                            Volver al Inventario
                        </button>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="content-section">
                    <form class="admin-form" id="editProductForm" novalidate>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="codigoProducto">Código Producto *</label>
                                <input type="text" id="codigoProducto" name="codigoProducto" required minlength="3">
                                <span class="error-message" id="codigoProducto-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="productName">Nombre *</label>
                                <input type="text" id="productName" name="productName" required maxlength="100">
                                <span class="error-message" id="productName-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="description">Descripción</label>
                                <textarea id="description" name="description" rows="3" maxlength="500" placeholder="Descripción opcional del producto"></textarea>
                                <span class="error-message" id="description-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="price">Precio *</label>
                                <input type="number" id="price" name="price" min="0" step="0.01" required>
                                <span class="error-message" id="price-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="stock">Stock *</label>
                                <input type="number" id="stock" name="stock" min="0" required>
                                <span class="error-message" id="stock-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="stockCritico">Stock Crítico</label>
                                <input type="number" id="stockCritico" name="stockCritico" min="0">
                                <span class="error-message" id="stockCritico-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="category">Categorías *</label>
                                <select id="category" name="category" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="rock">Rock</option>
                                    <option value="jazz">Jazz</option>
                                    <option value="pop">Pop</option>
                                    <option value="clasica">Clásica</option>
                                    <option value="electronic">Electrónica</option>
                                    <option value="folk">Folk</option>
                                    <option value="blues">Blues</option>
                                    <option value="reggae">Reggae</option>
                                </select>
                                <span class="error-message" id="category-error"></span>
                            </div>
                            
                            <div class="form-group">
                                <label for="imageUrl">Imagen</label>
                                <input type="url" id="imageUrl" name="imageUrl" placeholder="URL de la imagen (opcional)">
                                <span class="error-message" id="imageUrl-error"></span>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="window.location.href='admin-inventory.html'">
                                Cancelar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i>
                                Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="admin-edit-product.js"></script>
</body>
</html>
