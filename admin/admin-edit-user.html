        <main class="admin-main">
            <header class="admin-header">
                <div class="header-content">
                    <h1>Editar Usuario</h1>
                    <div class="header-actions">
                        <button class="btn-secondary" onclick="window.location.href='admin-users.html'">
                            <i class="fas fa-arrow-left"></i>
                            Volver
                        </button>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="content-section">
                    <div class="form-container-admin">
                        <form id="editUserForm" class="admin-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="firstName">Nombre *</label>
                                    <input type="text" id="firstName" name="firstName" value="María" required>
                                    <span class="error-message" id="firstName-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="lastName">Apellido *</label>
                                    <input type="text" id="lastName" name="lastName" value="González" required>
                                    <span class="error-message" id="lastName-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email *</label>
                                    <input type="email" id="email" name="email" value="maria.gonzalez@email.com" required>
                                    <span class="error-message" id="email-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="username">Nombre de Usuario *</label>
                                    <input type="text" id="username" name="username" value="mariagonzalez" required>
                                    <span class="error-message" id="username-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="password">Nueva Contraseña</label>
                                    <input type="password" id="password" name="password" placeholder="Dejar vacío para mantener la actual">
                                    <span class="error-message" id="password-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar nueva contraseña">
                                    <span class="error-message" id="confirmPassword-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="role">Rol *</label>
                                    <select id="role" name="role" required>
                                        <option value="user" selected>Usuario</option>
                                        <option value="moderator">Moderador</option>
                                        <option value="admin">Administrador</option>
                                    </select>
                                    <span class="error-message" id="role-error"></span>
                                </div>

                                <div class="form-group">
                                    <label for="status">Estado *</label>
                                    <select id="status" name="status" required>
                                        <option value="active" selected>Activo</option>
                                        <option value="inactive">Inactivo</option>
                                    </select>
                                    <span class="error-message" id="status-error"></span>
                                </div>

                                <div class="form-group full-width">
                                    <label for="phone">Teléfono</label>
                                    <input type="tel" id="phone" name="phone" value="+56 9 1234 5678">
                                    <span class="error-message" id="phone-error"></span>
                                </div>

                                <div class="form-group full-width">
                                    <label for="address">Dirección</label>
                                    <textarea id="address" name="address" rows="3">Av. Providencia 1234, Santiago</textarea>
                                    <span class="error-message" id="address-error"></span>
                                </div>

                                <div class="form-group full-width">
                                    <label for="notes">Notas</label>
                                    <textarea id="notes" name="notes" rows="3" placeholder="Información adicional sobre el usuario...">Usuario registrado el 15/01/2024. Interesado en vinilos de rock clásico.</textarea>
                                    <span class="error-message" id="notes-error"></span>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="button" class="btn-secondary" onclick="window.location.href='admin-users.html'">
                                    Cancelar
                                </button>
                                <button type="submit" class="btn-primary">
                                    <i class="fas fa-save"></i>
                                    Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
