<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - VinylStore</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!--sidebar-->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-circle-notch"></i>
                    <span>VinylStore</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="admin.html" class="nav-link">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="admin-inventory.html" class="nav-link">
                            <i class="fas fa-warehouse"></i>
                            <span>Inventario</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-users.html" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span>Usuarios</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-profile">
                <div class="profile-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Administrador</span>
                </div>
            </div>
        </aside>

        <!--contenido principal-->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-content">
                    <h1>Editar Producto</h1>
                    <div class="header-actions">
                        <button class="btn-secondary" onclick="window.location.href='admin-inventory.html'">
                            <i class="fas fa-arrow-left"></i>
                            Volver al Inventario
                        </button>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="content-section">
                    <form class="admin-form" id="editProductForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="productId">ID del Producto</label>
                                <input type="text" id="productId" name="productId" readonly>
                            </div>
                            
                            <div class="form-group">
                                <label for="productName">Nombre del Producto *</label>
                                <input type="text" id="productName" name="productName" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="artist">Artista *</label>
                                <input type="text" id="artist" name="artist" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="year">Año de Lanzamiento *</label>
                                <input type="number" id="year" name="year" min="1900" max="2024" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="category">Categoría *</label>
                                <select id="category" name="category" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="rock">Rock</option>
                                    <option value="jazz">Jazz</option>
                                    <option value="pop">Pop</option>
                                    <option value="classical">Clásica</option>
                                    <option value="electronic">Electrónica</option>
                                    <option value="folk">Folk</option>
                                    <option value="blues">Blues</option>
                                    <option value="reggae">Reggae</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="price">Precio (CLP) *</label>
                                <input type="number" id="price" name="price" min="0" step="1000" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="stock">Stock Disponible *</label>
                                <input type="number" id="stock" name="stock" min="0" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="imageUrl">URL de la Imagen *</label>
                                <input type="url" id="imageUrl" name="imageUrl" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="status">Estado *</label>
                                <select id="status" name="status" required>
                                    <option value="active">Activo</option>
                                    <option value="inactive">Inactivo</option>
                                    <option value="out-of-stock">Sin Stock</option>
                                </select>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="description">Descripción del Producto</label>
                                <textarea id="description" name="description" rows="4" placeholder="Describe el producto, incluye detalles sobre el álbum, la edición, etc."></textarea>
                            </div>
                            
                            <div class="form-group full-width">
                                <label for="tracklist">Lista de Canciones</label>
                                <textarea id="tracklist" name="tracklist" rows="6" placeholder="Lista las canciones del álbum, una por línea"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="window.location.href='admin-inventory.html'">
                                Cancelar
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i>
                                Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="admin-edit-product.js"></script>
</body>
</html>
